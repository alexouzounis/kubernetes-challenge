apiVersion: v1
kind: Service
metadata:
  name: {{.Chart.Name}}
  labels:
    app: {{.Chart.Name}}
    chart: {{.Chart.Name}}-{{.Chart.Version}}
    release: {{ .Release.Name }}
spec:
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    name: {{.Chart.Name}}
  selector:
    app: {{.Chart.Name}}
