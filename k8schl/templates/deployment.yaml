apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-deployment
  labels:
    app: k8schl
spec:
  replicas: {{ .Values.replicacount }}
  selector:
    matchLabels:
      app: k8schl
  template:
    metadata:
      labels:
        app: k8schl
    spec:
      containers:
      - name: k8schl
        image: k8schl-app:latest
        envFrom:
        - configMapRef:
            name: k8schl-config
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
